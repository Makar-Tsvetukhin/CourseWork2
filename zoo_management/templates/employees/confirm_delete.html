{% extends "base.html" %}

{% block title %}Удаление сотрудника{% endblock %}

{% block content %}
<h1>Удаление сотрудника</h1>
<p>Вы уверены, что хотите удалить сотрудника "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'employee-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
