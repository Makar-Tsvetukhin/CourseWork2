{% extends "base.html" %}

{% block title %}Удаление мероприятия{% endblock %}

{% block content %}
<h1>Удаление мероприятия</h1>
<p>Вы уверены, что хотите удалить мероприятие "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'event-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
