{% extends "base.html" %}

{% block title %}{{ view.title }} мероприятие{% endblock %}

{% block content %}
<h1>{{ view.title }} мероприятие</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ form.instance.name }}">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Дата</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ form.instance.date|date:'Y-m-d' }}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" name="description">{{ form.instance.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="capacity" class="form-label">Вместимость</label>
        <input type="number" class="form-control" id="capacity" name="capacity" value="{{ form.instance.capacity }}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Стоимость билета</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ form.instance.price }}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'event-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
