{% extends "base.html" %}

{% block title %}Удаление статистики{% endblock %}

{% block content %}
<h1>Удаление статистики</h1>
<p>Вы уверены, что хотите удалить статистику за {{ object.date|date:"d.m.Y" }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'statistics-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
