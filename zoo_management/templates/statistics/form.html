{% extends "base.html" %}

{% block title %}{{ view.title }} статистику{% endblock %}

{% block content %}
<h1>{{ view.title }} статистику</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="date" class="form-label">Дата</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ form.instance.date|date:'Y-m-d' }}">
    </div>
    <div class="mb-3">
        <label for="visitors_count" class="form-label">Количество посетителей</label>
        <input type="number" class="form-control" id="visitors_count" name="visitors_count" value="{{ form.instance.visitors_count }}">
    </div>
    <div class="mb-3">
        <label for="revenue" class="form-label">Выручка</label>
        <input type="number" step="0.01" class="form-control" id="revenue" name="revenue" value="{{ form.instance.revenue }}">
    </div>
    <div class="mb-3">
        <label for="event_count" class="form-label">Количество мероприятий</label>
        <input type="number" class="form-control" id="event_count" name="event_count" value="{{ form.instance.event_count }}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'statistics-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
