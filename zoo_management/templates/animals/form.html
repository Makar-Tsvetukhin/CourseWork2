{% extends "base.html" %}

{% block title %}{{ view.title }} животное{% endblock %}

{% block content %}
<h1>{{ view.title }} животное</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ form.instance.name }}">
    </div>
    <div class="mb-3">
        <label for="species" class="form-label">Вид</label>
        <input type="text" class="form-control" id="species" name="species" value="{{ form.instance.species }}">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Возраст</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ form.instance.age }}">
    </div>
    <div class="mb-3">
        <label for="health_status" class="form-label">Состояние здоровья</label>
        <input type="text" class="form-control" id="health_status" name="health_status" value="{{ form.instance.health_status }}">
    </div>
    <div class="mb-3">
        <label for="diet" class="form-label">Рацион питания</label>
        <textarea class="form-control" id="diet" name="diet">{{ form.instance.diet }}</textarea>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Расположение</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ form.instance.location }}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
