{% extends "base.html" %}

{% block title %}Удаление животного{% endblock %}

{% block content %}
<h1>Удаление животного</h1>
<p>Вы уверены, что хотите удалить животное "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'animal-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
